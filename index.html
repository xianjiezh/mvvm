<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>2111</div>
    <span>22222</span>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <input type="text" v-model="user.name">
    <div>{{user.name}}</div>
    <div>{{user.age}}</div>
  </div>
  <script src="mvvm.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          user: {
            name: 'han',
            age: 1
          }
        }
      }
    })
  </script>
</body>
</html>
